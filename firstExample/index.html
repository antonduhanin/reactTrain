<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id='root'></div>
    <script type="text/babel">

    var NameComponent = React.createClass({
            render: function () {
                return (
                    <h1>path: {this.props.myPath} to file {this.props.file} </h1>
                );
            }
        });
ReactDOM.render(
    <div>
        <NameComponent myPath="/home/projects/react/" file="index.html" />    
        <NameComponent myPath="/home/user/" file="index.js" />
    </div>,
    document.getElementById('root')
);
    </script>

</body>
